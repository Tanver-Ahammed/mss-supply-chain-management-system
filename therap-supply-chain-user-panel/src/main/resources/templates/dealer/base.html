<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styling.css"/>
    <link rel="stylesheet" href="/css/all.min.css"/>
    <link rel="stylesheet" href="/css/fontawesome.min.css"/>

    <title>MSS - Supply Chain Management System</title>
</head>
<body>

<!--Navbar-->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">MSS - Supply Chain Management System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/home">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        My
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li>
                            <a class="dropdown-item" th:href="@{/dealer/requisition/all}">
                                My Requisitions
                            </a>
                        </li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownProduct" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        Products
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownProduct">
                        <li><a class="dropdown-item" th:href="@{/product/all}">All Product</a></li>
                    </ul>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li>
                    <a th:href="@{/dealer/cart/}" class="btn flatiron-user" data-toggle="modal">
                        <span th:data-count="${totalItemProduct}" class="fa-stack fa-solid fa-cart-shopping"
                              style="font-size: 20px">
                        </span>
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav sign_up_btn pull-right dn-smd mt20">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownProfile" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false" th:text="${dealer.name}">
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownProfile">
                        <li class="list-inline-item list_s">
                            <a th:href="@{/dealer/my/profile}" class="btn flatiron-user" data-toggle="modal">
                                <span th:text="Profile" class="fa-solid fa-user"></span></a>
                        </li>
                        <li class="list-inline-item list_s">
                            <a th:href="@{/logout}" class="btn flatiron-user" data-toggle="modal">
                                <span th:text="Logout" class="fa-solid fa-right-from-bracket">
                                </span>
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br><br><br><br>

<!--content from other html-->
<div th:replace="${content}"></div>


<!--Footer-->
<footer class="bg-light text-center text-lg-start">
    <div class="text-center p-3">
        Â© 2005-2021 Copyright. All rights reserved.
        <a th:href="@{/developer}" style="right: 0">Developer</a>
    </div>
</footer>
