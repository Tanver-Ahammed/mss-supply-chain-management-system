<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="authority/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">

    <title>MSS - Supply Chain Management System</title>
</head>
<body>

<section>

    <div class="container" style="text-align: center">
        <div class="row">
            <div class="col-lg-7 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center"> Accept Or Reject Payment </h1>
                <div>
                    <p th:text="${message}" style="color: #318043; text-align: center"></p>
                </div>
                <div class="card-body">

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Payment ID</span>
                        </div>
                        <input
                                readonly
                                type="text"
                                th:value="${'PAY-' + paymentHistoryDTO.id}"
                                class="form-control"
                                aria-label="Default"
                                aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Payment Date</span>
                        </div>
                        <input
                                readonly
                                type="text"
                                th:value="${paymentHistoryDTO.date}"
                                class="form-control"
                                aria-label="Default"
                                aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Payment Medium</span>
                        </div>
                        <input
                                readonly
                                type="text"
                                th:value="${paymentHistoryDTO.medium}"
                                class="form-control"
                                aria-label="Default"
                                aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Payment Account No.</span>
                        </div>
                        <input
                                readonly
                                type="text"
                                th:value="${paymentHistoryDTO.accountNo}"
                                class="form-control"
                                aria-label="Default"
                                aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Payment Transaction ID</span>
                        </div>
                        <input
                                readonly
                                type="text"
                                th:value="${paymentHistoryDTO.transactionId}"
                                class="form-control"
                                aria-label="Default"
                                aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Payment Amount</span>
                        </div>
                        <input
                                readonly
                                type="text"
                                th:value="${paymentHistoryDTO.amount}"
                                class="form-control"
                                aria-label="Default"
                                aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Payment Receipt</span>
                        </div>
                        <a th:if="${paymentHistoryDTO.attachmentDTO} != null"
                           th:href="@{${'/dealer/image/' + paymentHistoryDTO.attachmentDTO.attachmentFileName}}"
                           class="btn btn-info form-control">Please, Click Here to Downloading and Showing Payment Receipt.
                        </a>
                        <a th:if="${paymentHistoryDTO.attachmentDTO} == null"
                           disabled=""
                           class="btn btn-info form-control">Dealer don't uploaded Money Receipt.
                        </a>

                    </div>

                    <span th:if="${paymentHistoryDTO.isApproveByAccountManager} == 'PAUSE'">
                        <a th:href=" @{${'/account/payment/history/accept/' + paymentHistoryDTO.id}}"
                           type="submit" class="btn btn-success">Accept PaymentHistory
                        </a>
                        &nbsp
                        <a th:href=" @{${'/account/payment/history/reject/' + paymentHistoryDTO.id}}"
                           type="submit" class="btn btn-danger">Reject PaymentHistory
                        </a>
                    </span>

                </div>
            </div>
        </div>
    </div>

</section>

</body>
</html>
