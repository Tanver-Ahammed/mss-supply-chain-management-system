<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>MSS - Supply Chain Management System</title>
</head>
<body>

<section>
    <div class="container">

        <div class="row">
            <div class="col-lg-7 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center"> Set Or Change Password </h1>
                <div>
                    <p th:text="${message}" style="color: #318043; text-align: center"></p>
                    <p th:text="${dangerMessage}" style="color: red; text-align: center"></p>
                </div>
                <div class="card-body">

                    <!--blood donor form started....-->
                    <form th:action="@{/forget/password}" method="post">

                        <!--authority email div....-->
                        <div class="mb-3">
                            <label for="authorityEmail" class="form-label">Authority Email</label>
                            <input
                                    type="email"
                                    id="authorityEmail"
                                    name="email"
                                    required="required"
                                    class="form-control"
                                    aria-describedby="validationServer03FeedbackAuthorityEmail"
                            >
                            <span id="emailMessage" style="color: red"></span>
                        </div>

                        <!--student reset & submit div....-->
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="reset" class="btn btn-primary">Reset</button>
                        <button type="submit" class="btn btn-success">Submit
                        </button>
                    </form>
                    <!--blood donor form started....-->

                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
