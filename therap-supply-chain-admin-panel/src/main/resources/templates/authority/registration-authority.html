<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="authority/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>MSS - Supply Chain Management System</title>
</head>
<body>

<section>
    <div class="container">

        <div class="row">
            <div class="col-lg-7 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center"> Add New Authority </h1>
                <div>
                    <p th:text="${message}" style="color: #318043; text-align: center"></p>
                    <p th:text="${dangerMessage}" style="color: red; text-align: center"></p>
                </div>
                <div class="card-body">

                    <!--blood donor form started....-->
                    <form th:action="@{/md/authority/save}" th:object="${authorityDTO}" method="post"
                          enctype="multipart/form-data" onsubmit="return authorityFormValidator()">

                        <!--authority name div....-->
                        <div class="mb-3">
                            <label for="authorityName" class="form-label">Authority Name</label>
                            <input
                                    type="text"
                                    id="authorityName"
                                    name="name"
                                    th:field="*{name}"
                                    th:value="${authorityDTO.name}"
                                    th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}"
                                    required="required"
                                    class="form-control"
                                    aria-describedby="validationServer03FeedbackStudentId"
                            >
                            <span id="nameMessage" style="color: red"></span>
                            <div
                                    th:each="e : ${#fields.errors('name')}"
                                    th:text="${e}"
                                    id="validationServer03FeedbackAuthorityName"
                                    class="invalid-feedback">
                            </div>
                        </div>

                        <!--authority contact div....-->
                        <div class="mb-3">
                            <label for="contact" class="form-label">Authority Contact Number</label>
                            <input
                                    type="text"
                                    id="contact"
                                    name="contact"
                                    th:field="*{contact}"
                                    th:value="${authorityDTO.contact}"
                                    th:classappend="${#fields.hasErrors('contact') ? 'is-invalid' : ''}"
                                    required="required"
                                    class="form-control"
                                    aria-describedby="validationServer03FeedbackAuthorityContact"
                            >
                            <span id="contactMessage" style="color: red"></span>
                            <div
                                    th:each="e : ${#fields.errors('contact')}"
                                    th:text="${e}"
                                    id="validationServer03FeedbackAuthorityContact"
                                    class="invalid-feedback">
                            </div>
                        </div>

                        <!--blood donor email div....-->
                        <div class="mb-3">
                            <label for="email" class="form-label">Authority Email</label>
                            <input
                                    type="email"
                                    id="email"
                                    name="email"
                                    th:field="*{email}"
                                    th:value="${authorityDTO.email}"
                                    th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}"
                                    required="required"
                                    class="form-control"
                                    aria-describedby="validationServer03FeedbackAuthorityEmail"
                            >
                            <span id="emailMessage" style="color: red"></span>
                            <div
                                    th:each="e : ${#fields.errors('email')}"
                                    th:text="${e}"
                                    id="validationServer03FeedbackAuthorityEmail"
                                    class="invalid-feedback">
                            </div>
                        </div>

                        <!--authority age div....-->
                        <div class="mb-3">
                            <label for="age" class="form-label">Authority Age</label>
                            <input
                                    type="number"
                                    id="age"
                                    name="age"
                                    th:field="*{age}"
                                    th:value="${authorityDTO.age}"
                                    th:classappend="${#fields.hasErrors('age') ? 'is-invalid' : ''}"
                                    required="required"
                                    class="form-control"
                                    aria-describedby="validationServer03FeedbackAuthorityAge"
                            >
                            <span id="ageMessage" style="color: red"></span>
                            <div
                                    th:each="e : ${#fields.errors('age')}"
                                    th:text="${e}"
                                    id="validationServer03FeedbackAuthorityAge"
                                    class="invalid-feedback">
                            </div>
                        </div>

                        <!--authority blood group div....-->
                        <div class="mb-3">
                            <label for="bloodGroup" class="form-label">Authority Blood Group</label>
                            <select
                                    class="form-select"
                                    type="text"
                                    id="bloodGroup"
                                    name="bloodGroupName"
                                    th:field="*{bloodGroup}"
                                    th:value="${authorityDTO.bloodGroup}"
                                    th:classappend="${#fields.hasErrors('bloodGroup') ? 'is-invalid' : ''}"
                                    required="required"
                                    aria-label="Default select example"
                                    aria-describedby="validationServer03FeedbackAuthorityEmail"
                            >
                                <!--<option selected>Open this select menu</option>-->
                                <option value="A+">A+</option>
                                <option value="B+">B+</option>
                                <option value="AB+">AB+</option>
                                <option value="O+">O+</option>
                                <option value="A-">A-</option>
                                <option value="B-">B-</option>
                                <option value="AB-">AB-</option>
                                <option value="O-">O-</option>
                            </select>
                            <span id="BloodGroupMessage" style="color: red"></span>
                            <div
                                    th:each="e : ${#fields.errors('email')}"
                                    th:text="${e}"
                                    id="validationServer03FeedbackAuthorityBloodGroup"
                                    class="invalid-feedback">
                            </div>
                        </div>

                        <!--authority user role div....-->
                        <div class="mb-3">
                            <label for="userRole" class="form-label">Authority User Roles</label>
                            <select
                                    th:type="Long"
                                    class="form-select"
                                    id="userRole"
                                    name="userRole"
                                    multiple
                                    th:value="${authorityDTO.roleDTOS}"
                                    th:classappend="${#fields.hasErrors('roleDTOS') ? 'is-invalid' : ''}"
                                    required="required"
                                    aria-label="Default select example"
                                    aria-describedby="validationServer03FeedbackAuthorityRole"
                            >
                                <option th:each="roleDTO : ${roleDTOS}"
                                        th:value="${roleDTO.id}"
                                        th:text="${roleDTO.roleName}"
                                >
                                </option>
                            </select>
                            <span id="RoleMessage" style="color: red"></span>
                            <div
                                    th:each="e : ${#fields.errors('email')}"
                                    th:text="${e}"
                                    id="validationServer03FeedbackAuthorityRole"
                                    class="invalid-feedback">
                            </div>
                        </div>

                        <!--blood donor address div....-->
                        <div class="mb-3">
                            <label for="address" class="form-label">Authority Address</label>
                            <input
                                    type="text"
                                    id="address"
                                    name="address"
                                    th:field="*{address}"
                                    th:value="${authorityDTO.address}"
                                    th:classappend="${#fields.hasErrors('address') ? 'is-invalid' : ''}"
                                    required="required"
                                    class="form-control"
                                    aria-describedby="validationServer03FeedbackAuthorityAddress"
                            >
                            <span id="addressMessage" style="color: red"></span>
                            <div
                                    th:each="e : ${#fields.errors('address')}"
                                    th:text="${e}"
                                    id="validationServer03FeedbackAuthorityAddress"
                                    class="invalid-feedback">
                            </div>
                        </div>

                        <!--blood donor image div-->
                        <div class="mb-3">
                            <label for="authorityImage" class="form-label">Book's Image</label>
                            <input
                                    type="file"
                                    id="authorityImage"
                                    name="authorityImage"
                                    accept="image/*"
                                    required="required"
                                    class="form-control"
                                    aria-describedby="emailHelp">
                        </div>

                        <!--student reset & submit div....-->
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="reset" class="btn btn-primary">Reset</button>
                        <button type="submit" onclick="return registrationAuthorityIsConfirmed()" class="btn btn-success">Registration</button>
                    </form>
                    <!--blood donor form started....-->

                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
