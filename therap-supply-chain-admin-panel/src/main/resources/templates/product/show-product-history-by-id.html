<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="authority/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>MSS - Supply Chain Management System</title>
</head>
<body>

<section>

    <div class="container">
        <div class="row row-cols-1">
            <div th:if="${productHistoryDTOS.isEmpty()}">
                <td colspan="3"> No product History Available Now!!</td>
            </div>
            <table class="table table-hover">
                <thead class="table-dark">
                <tr>
                    <th scope="col">History Id</th>
                    <th scope="col">Status</th>
                    <th scope="col">Dealer</th>
                    <th scope="col">Updated Number</th>
                    <th scope="col">Inventory Stock</th>
                </tr>
                </thead>
                <tbody class="table-warning">
                <div th:each="productHistoryDTO : ${productHistoryDTOS}">
                    <tr>
                        <th scope="row" th:text="${'PH-' + productHistoryDTO.id}"></th>
                        <td>
                            <span>
                                <b th:if="${productHistoryDTO.status == 'ADD'}" class="text-primary"
                                   th:text="${productHistoryDTO.status}"></b><b
                                    th:if="${productHistoryDTO.status == 'SELL'}" class="text-success"
                                    th:text="${productHistoryDTO.status}"></b>
                            </span>
                        </td>
                        <td>
                            <span>
                                <b>
                                    <a th:if="${productHistoryDTO.dealerId > 0}"
                                       th:href="@{${'/dealer/get/' + productHistoryDTO.dealerId}}"
                                       th:text="${'Go To Dealer'}"
                                       type="submit"></a>
                                </b>
                            </span>
                        </td>
                        <td th:text="${productHistoryDTO.updatedProduct}"></td>
                        <td th:text="${productHistoryDTO.stockInInventory}"></td>
                    </tr>
                </div>
                </tbody>
            </table>
            <br><br>
        </div>
    </div>

</section>

</body>
</html>
