<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="authority/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>MSS - Supply Chain Management System</title>
</head>
<body>

<section>

    <div class="container">
        <div class="row row-cols-1">
            <div th:if="${productDTOS.isEmpty()}">
                <td colspan="3"> No product Available Now!!</td>
            </div>
            <table class="table table-hover">
                <thead class="table-dark">
                <tr>
                    <th scope="col">product Id</th>
                    <th scope="col">product Name</th>
                    <th scope="col">product Price</th>
                    <th scope="col">product Stock</th>
                    <th scope="col">Details</th>
                    <th scope="col">Update</th>
                </tr>
                </thead>
                <tbody class="table-warning">
                <div th:each="productDTO : ${productDTOS}">
                    <tr>
                        <th scope="row" th:text="${'PROD-' + productDTO.id}"></th>
                        <td th:text="${productDTO.name}"></td>
                        <td th:text="${productDTO.price}"></td>
                        <td th:text="${productDTO.stock}"></td>
                        <td>
                            <span>
                                <a th:href="@{${'/inventory/product/get/' + productDTO.id}}"
                                   class="fag fa-solid fa-asterisk"></a>
                            </span>
                        </td>
                        <td>
                            <span>
                                <a th:href="@{${'/inventory/product/edit/' + productDTO.id}}"
                                   class="fay fa-solid fa-marker"></a>
                            </span>
                        </td>
                    </tr>
                </div>
                </tbody>
            </table>
            <br><br>
        </div>
    </div>

</section>

</body>
</html>
